<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">
      <button id="green" class="btn green">1</button>

      <button type="button" id="red" class="btn red">2</button>
    </div>
    <div class="row">
      <button type="button" id="yellow" class="btn yellow">3</button>
      <button type="button" id="blue" class="btn blue">4</button>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

  <script charset="utf-8" src="./game.js"></script>
</body>

</html>
